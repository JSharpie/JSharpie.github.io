<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint!</title>
    <link rel="stylesheet" href="compile.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="paint">
      <canvas id="easel" width="300" height="300"></canvas>
    </div>
    <div class = "tools">
      <div class = "smallPen">Small Pen</div>
      <div class = "medPen">Medium Pen</div>
      <div class = "largePen">Large Pen</div>
      <div class = "black">Black</div>
      <div class = "red">Red</div>
      <div class = "green">Green</div>
      <div class = "blue">Blue</div>
      <div class = "eraser">Eraser</div>
      <div class = "clear">Clear</div>
    </div>
    <p>double click and draw to create a filled shape</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>-->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
